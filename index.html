<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="absolute w-full h-full">
        <div class="container mx-auto px-1 h-full">
          <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-6/12 px-1">
              <div
                class="
                  relative
                  flex flex-col
                  min-w-0
                  break-words
                  w-full
                  mb-6
                  shadow-lg
                  rounded-lg
                  bg-gray-300
                  border-0
                "
              >
                <div class="rounded-t mb-0 px-6 py-6">
                  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <form id="formCadastro">
                      <div>
                        <label
                          for="first_name"
                          class="block text-sm font-medium text-gray-700"
                          for="nome"
                          >Nome</label
                        >
                        <input
                          text="text"
                          name="nome"
                          id="nome"
                          autocomplete="off"
                          required
                          minlength="3"
                          class="
                            px-2
                            mt-1
                            focus:ring-indigo-500
                            focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            sm:text-sm
                            border-gray-300
                            rounded-md
                          "
                        />
                      </div>
                      <div>
                        <label
                          for="first_name"
                          class="block text-sm font-medium text-gray-700"
                          for="email'"
                          >E-mail</label
                        >

                        <input
                          text="text"
                          name="email"
                          id="email"
                          autocomplete="off"
                          required
                          minlength="5"
                          pattern="[A-Za-z]+@[A-Za-z]+[/.][A-Za-z]+"
                          class="
                            mt-1
                            px-2
                            focus:ring-indigo-500
                            focus:border-indigo-500
                            block
                            w-full
                            shadow-sm
                            sm:text-sm
                            border-gray-300
                            rounded-md
                          "
                        />
                      </div>
                      <input
                        type="submit"
                        value="Adicionar"
                        class="
                          inline-flex
                          justify-center
                          py-2
                          px-4
                          border border-transparent
                          shadow-sm
                          text-sm
                          font-medium
                          rounded-md
                          text-white
                          bg-indigo-600
                          hover:bg-indigo-700
                          focus:outline-none
                          focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                        "
                      />
                      <!-- <input
                        onclick="editRow()"
                        value="Editar"
                        class="
                          inline-flex
                          justify-center
                          py-2
                          px-4
                          border border-transparent
                          shadow-sm
                          text-sm
                          font-medium
                          rounded-md
                          text-white
                          bg-yellow-600
                          hover:bg-indigo-700
                          focus:outline-none
                          focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                        "
                      /> -->
                    </form>
                    <div class="flex flex-col mt-5">
                      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div
                          class="
                            py-2
                            align-middle
                            inline-block
                            min-w-full
                            sm:px-6
                            lg:px-8
                          "
                        >
                          <div
                            class="
                              shadow
                              overflow-hidden
                              border-b border-gray-200
                              sm:rounded-lg
                            "
                          >
                            <table
                              id="cadastros"
                              class="min-w-full divide-y divide-gray-200"
                            >
                              <tr>
                                <th class="options"></th>
                                <th>Nome</th>
                                <th>E-mail</th>
                              </tr>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="form.js"></script>
  </body>
</html>
